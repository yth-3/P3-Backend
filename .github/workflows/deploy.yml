name: Deploy main
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd p3
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=221114-Java-React_P3-Backend
        
  build2:
    runs-on: ubuntu-latest
    environment: env
    steps:


      - name: Checkout source code
        uses: actions/checkout@v2


      - name: Overwrite yaml
        uses: "DamianReeves/write-file-action@master"
        with:
          path: P3/src/main/resources/application.yml
          write-mode: overwrite
          contents: ${{ secrets.APPLICATION_YML }}


      - name: Overwrite properties
        uses: "DamianReeves/write-file-action@master"
        with:
          path: P3/src/main/resources/application.properties
          write-mode: overwrite
          contents: ${{ secrets.APPLICATION_PROPERTIES }}


      - name: Build with Maven
        run: |
          cd P3
          mvn clean install


      - name: Deploy to EB
        uses: "einaregilsson/beanstalk-deploy@v20"
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: CompositeCare
          environment_name: CompositeCare-env
          version_label: 1-${{ github.sha }}
          region: us-west-1
          deployment_package: P3/target/P3-1.0-SNAPSHOT.jar
